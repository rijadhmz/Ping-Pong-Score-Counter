<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ping Pong SC</title>
</head>
<body>
    
    <div id="ping-pong" class="d-flex justify-content-center align-items-center">
        <div id="score-keeper" class="text-center py-5">
            <img src="/images/banner.jpg" alt="">
            <h5>Ping Pong Score Counter</h5>

            <div id="display">
                <h4 id="score"><span id="p1-display">0</span> to <span id="p2-display">0</span></h4>
                <p class="desc">Use the buttons below to keep score.</p>
            </div>

            <form action="">
                <div class="container form-group row">
                    <p class="col-md-2"></p>
                    <label for="select" class="col-md-4">Playing To:</label>
                    <div class="col-md-4">
                        <select class="form-control form-control-sm" id="select">
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
            </form>

            <div id="options" class="btn-group row">
                <button id="player1" type="button" class="btn btn-md btn-success col-5">+1 Player One</button>
                <button id="player2" type="button" class="btn btn-md btn-primary col-5">+1 Player Two</button>
                <button id="reset" type="button" class="btn btn-md btn-danger col-12">Reset</button>
       </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
